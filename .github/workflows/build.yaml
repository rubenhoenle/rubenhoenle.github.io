name: Build and deploy

on:
  push:
    branches: [ "main", "asciidoc" ]

env:
  ASCIIDOC_OUTPUT_DIR: asciidoctor-output
  JEKYLL_VERSION: 3.6.2
  PAGES_CNAME: hoenle.xyz

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./blog
          destination: ./blog/_site

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install asciidoctor
        run: gem install asciidoctor

      - name: Build asciidoc
        run: asciidoctor -D ${{ env.ASCIIDOC_OUTPUT_DIR  }} -R asciidoc ./**/*.adoc

      - name: Deploy jekyll to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'          
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
          publish_dir: ./blog/_site
          cname: ${{ env.PAGES_CNAME }}

      - name: Deploy asciidoc to GitHub pages
        uses: peaceiris/actions-gh-pages@v3
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          user_name: 'github-actions[bot]'          
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}
          publish_dir: ${{ env.ASCIIDOC_OUTPUT_DIR  }} 
          destination_dir: docs
          cname: ${{ env.PAGES_CNAME }}

